<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit – Exercise Search</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <style>
    /* Page-specific styles */
    nav {
      margin-bottom: var(--space-xl);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-md);
    }
    /* Existing inline styles... */
    .exercise-card {
      background: var(--color-bg-light);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      text-align: left;
      box-shadow: var(--shadow-md);
    }
    .exercise-card h3 {
      margin-top: 0;
      margin-bottom: var(--space-sm);
    }
    .exercise-card p {
      margin: var(--space-xs) 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="exercise_search.html">Search Exercises</a>
    <a href="favorites.html">Favorites</a>
  </nav>
  <main>
    <div class="card" style="background: transparent; box-shadow: none; padding: 0;">
      <div class="filters">
        <input id="searchInput" type="text" placeholder="Search by name or description" style="flex: 2; min-width:200px;" />
        <select id="muscleSelect" style="flex:1;">
          <option>All Muscles</option>
          <option>Chest</option>
          <option>Back</option>
          <!-- Add other muscle options -->
        </select>
        <select id="equipmentSelect" style="flex:1;">
          <option>All Equipment</option>
          <option>TRX</option>
          <option>Dumbbells</option>
          <!-- Add other equipment -->
        </select>
        <select id="movementSelect" style="flex:1;">
          <option>All Movements</option>
          <option>Push</option>
          <option>Pull</option>
          <option>Legs</option>
          <!-- Add other movement types -->
        </select>
        <label><input type="checkbox" id="favoritesOnly" /> Favorites Only</label>
      </div>
    </div>
    <div id="results"></div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Supabase credentials
    const SUPABASE_URL = 'https://mgskqqwxvnxyasuksxvp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2txcXd4dm54eWFzdWtzeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjc0NTQsImV4cCI6MjA2MTg0MzQ1NH0.BOqV1UvJIA5EzP9FsFWoI_F229nswzmG5WHkXdz4ItI';

    // Initialize Supabase client
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const muscleSelect = document.getElementById('muscleSelect');
    const equipmentSelect = document.getElementById('equipmentSelect');
    const movementSelect = document.getElementById('movementSelect');
    const favoritesOnlyCheckbox = document.getElementById('favoritesOnly');
    const results = document.getElementById('results');

    // Data arrays
    let exercises = [];
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    // Toggle favorite
    function toggleFavorite(name) {
      const idx = favorites.indexOf(name);
      if (idx > -1) favorites.splice(idx, 1);
      else favorites.push(name);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      filterExercises();
    }

    // Display exercises
    function displayExercises(list) {
      results.innerHTML = '';
      if (!list.length) {
        results.innerHTML = '<p class="legal">No exercises found.</p>';
        return;
      }
      list.forEach(ex => {
        const card = document.createElement('div');
        card.className = 'exercise-card';
        card.innerHTML = `
          <h3>${ex.exercise_name}</h3>
          <p><strong>Muscle:</strong> ${ex.primary_muscle_group}</p>
          <p><strong>Equipment:</strong> ${ex.equipment_needed}</p>
          <p><strong>Movement:</strong> ${ex.movement_type}</p>
          <p>${ex.description}</p>
          <button onclick="toggleFavorite('${ex.exercise_name}')">
            ${favorites.includes(ex.exercise_name) ? '★' : '☆'} Favorite
          </button>
        `;
        results.appendChild(card);
      });
    }

    // Filter logic
    function filterExercises() {
      const s = searchInput.value.toLowerCase();
      const m = muscleSelect.value;
      const e = equipmentSelect.value;
      const mv = movementSelect.value;
      const fo = favoritesOnlyCheckbox.checked;
      const filtered = exercises.filter(ex =>
        (!fo || favorites.includes(ex.exercise_name)) &&
        (m === 'All Muscles' || ex.primary_muscle_group === m) &&
        (e === 'All Equipment' || ex.equipment_needed.includes(e)) &&
        (mv === 'All Movements' || ex.movement_type === mv) &&
        (ex.exercise_name.toLowerCase().includes(s) || ex.description.toLowerCase().includes(s))
      );
      displayExercises(filtered);
    }

    // Load exercises from Supabase
    async function loadExercises() {
      const { data, error } = await supabase
        .from('exercises')
        .select('exercise_name, primary_muscle_group, equipment_needed, movement_type, description');
      if (error) {
        console.error('Error loading exercises:', error);
        results.innerHTML = '<p class="legal">Failed to load exercises.</p>';
        return;
      }
      exercises = data;
      filterExercises();
    }

    // Initialize on DOM ready
    window.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
      [searchInput, muscleSelect, equipmentSelect, movementSelect, favoritesOnlyCheckbox]
        .forEach(el => el.addEventListener(el.tagName === 'INPUT' ? 'input' : 'change', filterExercises));
      loadExercises();
    });
  </script>
</body>
</html>
