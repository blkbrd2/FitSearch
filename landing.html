<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit – Welcome</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <a href="landing.html" class="active">🏠 Home</a>
    <a href="profile.html">👤 Profile</a>
    <a href="workouts.html">💪 Workouts</a>
    <a href="log.html">📝 Log Entry</a>
    <a href="metrics.html">📊 Metrics</a>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero card">
    <h1>Welcome to FreeFit</h1>
    <p>
      Track your workouts, monitor your progress, and celebrate every milestone.
      Get started by logging a new session or browsing your past workouts.
    </p>
    <div>
      <button class="primary-btn" id="toLog">Log Workout</button>
      <button class="secondary-btn" id="toWorkouts">View Workouts</button>
    </div>
  </div>

  <!-- SUMMARY -->
  <div id="summary" class="legal">
    You have completed <span id="workoutCount">0</span> workouts!
  </div>

  <!-- FOOTER -->
  <footer class="legal">&copy; 2025 FreeFit. All rights reserved.</footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabase = createClient(
      'https://mgskqqwxvnxyasuksxvp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2txcXd4dm54eWFzdWtzeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjc0NTQsImV4cCI6MjA2MTg0MzQ1NH0.BOqV1UvJIA5EzP9FsFWoI_F229nswzmG5WHkXdz4ItI'
    );

    document.getElementById('toLog').addEventListener('click', () => {
      window.location.href = 'log.html';
    });
    document.getElementById('toWorkouts').addEventListener('click', () => {
      window.location.href = 'workouts.html';
    });

    async function loadCount() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return window.location.replace('login.html');
      const userId = session.user.id;
      const { count, error } = await supabase
        .from('workouts')
        .select('id', { count: 'exact', head: true })
        .eq('user_id', userId);
      if (!error) {
        document.getElementById('workoutCount').textContent = count;
      }
    }

    document.addEventListener('DOMContentLoaded', loadCount);
  </script>
</body>
</html>
