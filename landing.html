<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeFit Landing</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background-color: #2a2a3a;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #ffb347;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    nav a.active {
      border-bottom: 2px solid #ffb347;
    }

    h1 {
      margin: 2rem 0 1rem;
      color: #ffb347;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background-color: #ffb347;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa33;
    }
  </style>
</head>
<body>

  <nav>
    <a href="landing.html" class="active">Home</a>
    <a href="profile.html">Profile</a>
    <a href="workouts.html">Workouts</a>
    <a href="log.html">Log Entry</a>
    <a href="metrics.html">Metrics</a>
  </nav>

  <h1>Welcome to FreeFit</h1>

  <div class="button-container">
    <button onclick="window.location.href='profile.html'">Go to Profile</button>
    <button onclick="window.location.href='index.html'">Exercise Search</button>
    <button onclick="window.location.href='log.html'">Log a Workout</button>
    <button onclick="window.location.href='metrics.html'">View Metrics</button>
  </div>

</body>
</html>
