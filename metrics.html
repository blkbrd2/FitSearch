<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit â€“ Metrics</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Grid layout for 2x2 charts */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-lg);
      margin-top: var(--space-lg);
    }
    .metric-card {
      background: var(--color-bg);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
    }
    .metric-card h3 {
      margin-bottom: var(--space-md);
      color: var(--color-text);
      font-size: var(--fz-md);
      text-align: center;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="landing.html"><i data-lucide="home"></i><span>Home</span></a>
    <a href="profile.html"><i data-lucide="user"></i><span>Profile</span></a>
    <a href="workouts.html"><i data-lucide="dumbbell"></i><span>Workouts</span></a>
    <a href="exercise_search.html"><i data-lucide="search"></i><span>Exercises</span></a>
    <a href="log.html"><i data-lucide="pencil"></i><span>Log Entry</span></a>
    <a href="metrics.html" class="active"><i data-lucide="bar-chart"></i><span>Metrics</span></a>
  </nav>

  <!-- Main Container -->
  <main class="container">
    <h2 style="margin-bottom: var(--space-md); text-align: center; color: var(--color-accent-alt);">Workout Metrics</h2>
    <div class="metrics-grid">
      <!-- Chart 1: Count of each workout type (bar) -->
      <div class="metric-card">
        <h3>Workouts by Type</h3>
        <canvas id="workoutTypeChart"></canvas>
      </div>
      <!-- Chart 2: Top Exercises (bar) -->
      <div class="metric-card">
        <h3>Top Exercises</h3>
        <canvas id="topExercisesChart"></canvas>
      </div>
      <!-- Chart 3: Muscle Group Distribution (pie) -->
      <div class="metric-card">
        <h3>Muscle Group Distribution</h3>
        <canvas id="muscleDistributionChart"></canvas>
      </div>
      <!-- Chart 4: Workouts Over Time (line) -->
      <div class="metric-card">
        <h3>Workouts Over Time</n3>
        <canvas id="workoutsOverTimeChart"></canvas>
      </div>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(
      'https://mgskqqwxvnxyasuksxvp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2txcXd4dm54eWFzdWtzeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjc0NTQsImV4cCI6MjA2MTg0MzQ1NH0.BOqV1UvJIA5EzP9FsFWoI_F229nswzmG5WHkXdz4ItI'
    );

    document.addEventListener('DOMContentLoaded', async () => {
      if (window.lucide) lucide.createIcons();

      // 1) Workouts by Type (Bar Chart)
      const { data: workoutsData, error: wErr } = await supabase.from('workouts').select('type');
      if (wErr) { console.error(wErr); return; }
      const typeCounts = {};
      workoutsData.forEach(w => { const t = w.type || 'Other'; typeCounts[t] = (typeCounts[t]||0)+1; });
      const typeLabels = Object.keys(typeCounts);
      const typeValues = typeLabels.map(l => typeCounts[l]);
      new Chart(document.getElementById('workoutTypeChart'), {
        type: 'bar', data: { labels: typeLabels.map(l=>l.charAt(0).toUpperCase()+l.slice(1)), datasets:[{ label:'Count', data:typeValues, backgroundColor: typeLabels.map(_=> 'var(--color-accent)') }] },
        options: { responsive:true, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true, title:{ display:true, text:'Number of Workouts' } } } }
      });

      // 2) Top Exercises (Bar Chart)
      const { data: entryData, error: eErr } = await supabase.from('workout_entries').select('exercise_id, exercises(exercise_name)');
      if (eErr) { console.error(eErr); return; }
      const exerciseCounts={};
      entryData.forEach(r => { const name = r.exercises.exercise_name; exerciseCounts[name] = (exerciseCounts[name]||0)+1; });
      const sortedExercises = Object.entries(exerciseCounts).sort((a,b)=>b[1]-a[1]).slice(0,5);
      const exLabels = sortedExercises.map(e=>e[0]);
      const exValues = sortedExercises.map(e=>e[1]);
      new Chart(document.getElementById('topExercisesChart'), {
        type: 'bar', data:{ labels:exLabels, datasets:[{ label:'Uses', data:exValues, backgroundColor: exLabels.map(_=> 'var(--color-accent-alt)') }] },
        options:{ responsive:true, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true, title:{ display:true, text:'Count' } } } }
      });

      // 3) Muscle Group Distribution (Pie Chart)
      const { data: entryMGData, error: mgErr } = await supabase.from('workout_entries').select('exercises(primary_muscle_group)');
      if (mgErr) { console.error(mgErr); return; }
      const mgCounts = {};
      entryMGData.forEach(r=>{ const mg = r.exercises.primary_muscle_group || 'Other'; mgCounts[mg]=(mgCounts[mg]||0)+1; });
      const mgLabels = Object.keys(mgCounts);
      const mgValues = mgLabels.map(l=>mgCounts[l]);
      new Chart(document.getElementById('muscleDistributionChart'), {
        type:'pie', data:{ labels:mgLabels.map(l=>l.charAt(0).toUpperCase()+l.slice(1)), datasets:[{ data:mgValues, backgroundColor: mgLabels.map((_ ,i)=> i%2===0?'var(--color-accent)':'var(--color-accent-alt)') }] },
        options:{ responsive:true, plugins:{ legend:{ position:'bottom' } } }
      });

      // 4) Workouts Over Time (Line Chart)
      const { data: datesData, error: dErr } = await supabase.from('workouts').select('created_at');
      if (dErr) { console.error(dErr); return; }
      const monthlyCounts={};
      datesData.forEach(w=>{ const date=new Date(w.created_at); const key=`${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`; monthlyCounts[key]=(monthlyCounts[key]||0)+1; });
      const months=Object.keys(monthlyCounts).sort();
      const monthVals=months.map(m=>monthlyCounts[m]);
      new Chart(document.getElementById('workoutsOverTimeChart'), {
        type:'line', data:{ labels:months, datasets:[{ label:'Workouts', data:monthVals, borderColor:'var(--color-highlight)', backgroundColor:'var(--color-highlight)', fill:false, tension:0.3 }] },
        options:{ responsive:true, plugins:{ legend:{ display:false } }, scales:{ x:{ title:{ display:true, text:'Month' } }, y:{ beginAtZero:true, title:{ display:true, text:'Count' } } } }
      });
    });
  </script>
</body>
</html>
