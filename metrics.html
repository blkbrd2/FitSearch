<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit â€“ Metrics</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Grid layout for 2x2 charts */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-lg);
      margin-top: var(--space-lg);
    }
    .metric-card {
      background: var(--color-bg);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
    }
    .metric-card h3 {
      margin-bottom: var(--space-md);
      color: var(--color-text);
      font-size: var(--fz-md);
      text-align: center;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="landing.html"><i data-lucide="home"></i><span>Home</span></a>
    <a href="profile.html"><i data-lucide="user"></i><span>Profile</span></a>
    <a href="workouts.html"><i data-lucide="dumbbell"></i><span>Workouts</span></a>
    <a href="exercise_search.html"><i data-lucide="search"></i><span>Exercises</span></a>
    <a href="log.html"><i data-lucide="pencil"></i><span>Log Entry</span></a>
    <a href="metrics.html" class="active"><i data-lucide="bar-chart"></i><span>Metrics</span></a>
  </nav>

  <!-- Main Container -->
  <main class="container">
    <h2 style="margin-bottom: var(--space-md); text-align: center; color: var(--color-accent-alt);">Workout Metrics</h2>
    <div class="metrics-grid">
      <!-- Chart 1: Count of each workout type (bar) -->
      <div class="metric-card">
        <h3>Workouts by Type</h3>
        <canvas id="workoutTypeChart"></canvas>
      </div>
      <!-- Chart 2: Workouts per Month (line) -->
      <div class="metric-card">
        <h3>Workouts Over Time</h3>
        <canvas id="workoutsOverTimeChart"></canvas>
      </div>
      <!-- Chart 3: Type Distribution (pie) -->
      <div class="metric-card">
        <h3>Workout Type Distribution</h3>
        <canvas id="typeDistributionChart"></canvas>
      </div>
      <!-- Chart 4: Exercises by Muscle Group Over Time (line) -->
      <div class="metric-card">
        <h3>Exercises by Muscle Group Over Time</h3>
        <canvas id="muscleChart"></canvas>
      </div>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(
      'https://mgskqqwxvnxyasuksxvp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2txcXd4dm54eWFzdWtzeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjc0NTQsImV4cCI6MjA2MTg0MzQ1NH0.BOqV1UvJIA5EzP9FsFWoI_F229nswzmG5WHkXdz4ItI'
    );

    document.addEventListener('DOMContentLoaded', async () => {
      if (window.lucide) lucide.createIcons();

      // 1) Workouts by Type (Bar Chart)
      const { data: workoutsData, error: wErr } = await supabase
        .from('workouts')
        .select('type');
      if (wErr) {
        console.error('Error loading workouts:', wErr);
        return;
      }
      const typeCounts = {};
      workoutsData.forEach(w => {
        const t = w.type || 'Other';
        typeCounts[t] = (typeCounts[t] || 0) + 1;
      });
      const typeLabels = Object.keys(typeCounts);
      const typeValues = typeLabels.map(l => typeCounts[l]);
      new Chart(document.getElementById('workoutTypeChart'), {
        type: 'bar',
        data: {
          labels: typeLabels.map(l => l.charAt(0).toUpperCase() + l.slice(1)),
          datasets: [{
            label: 'Count',
            data: typeValues,
            backgroundColor: typeLabels.map((_, i) => `hsl(${i * 60}, 70%, 50%)`)
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true, title: { display: true, text: 'Number of Workouts' } } }
        }
      });

      // 2) Workouts per Month (Line Chart)
      const { data: workoutsDates, error: wdErr } = await supabase
        .from('workouts')
        .select('created_at');
      if (wdErr) {
        console.error('Error loading workout dates:', wdErr);
        return;
      }
      const monthlyCounts = {};
      workoutsDates.forEach(w => {
        const date = new Date(w.created_at);
        const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        monthlyCounts[key] = (monthlyCounts[key] || 0) + 1;
      });
      const monthLabels = Object.keys(monthlyCounts).sort();
      const monthValues = monthLabels.map(k => monthlyCounts[k]);
      new Chart(document.getElementById('workoutsOverTimeChart'), {
        type: 'line',
        data: {
          labels: monthLabels,
          datasets: [{
            label: 'Workouts',
            data: monthValues,
            borderColor: 'var(--color-accent)',
            backgroundColor: 'var(--color-accent)',
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { x: { title: { display: true, text: 'Month' } }, y: { beginAtZero: true, title: { display: true, text: 'Workouts' } } }
        }
      });

      // 3) Workout Type Distribution (Pie Chart)
      new Chart(document.getElementById('typeDistributionChart'), {
        type: 'pie',
        data: {
          labels: typeLabels.map(l => l.charAt(0).toUpperCase() + l.slice(1)),
          datasets: [{
            data: typeValues,
            backgroundColor: typeLabels.map((_, i) => `hsl(${i * 60}, 70%, 50%)`)
          }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
      });

      // 4) Exercises by Muscle Group Over Time (Line Chart)
      const { data: entriesData, error: eErr } = await supabase
        .from('workout_entries')
        .select(`
          created_at,
          exercises ( primary_muscle_group )
        `)
        .order('created_at', { ascending: true });
      if (eErr) {
        console.error('Error loading entries:', eErr);
        return;
      }
      const mgCounts = {};
      entriesData.forEach(({ created_at, exercises: { primary_muscle_group } }) => {
        const date = new Date(created_at);
        const key = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`;
        const mg = primary_muscle_group || 'Other';
        if (!mgCounts[key]) mgCounts[key] = {};
        mgCounts[key][mg] = (mgCounts[key][mg] || 0) + 1;
      });
      const mgLabels = Object.keys(mgCounts).sort();
      const allMuscles = [...new Set(entriesData.map(r => r.exercises.primary_muscle_group))];
      const mgColors = ['#4477ff', '#ff6b6b', '#ffb347', '#aaaaaa', '#2c2c3c'];
      const mgDatasets = allMuscles.map((muscle, i) => ({
        label: muscle || 'Other',
        data: mgLabels.map(l => mgCounts[l][muscle] || 0),
        borderColor: mgColors[i % mgColors.length],
        backgroundColor: mgColors[i % mgColors.length],
        fill: false,
        tension: 0.3
      }));
      new Chart(document.getElementById('muscleChart'), {
        type: 'line',
        data: { labels: mgLabels, datasets: mgDatasets },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: { x: { title: { display: true, text: 'Month' } }, y: { beginAtZero: true, title: { display: true, text: 'Exercises' } } }
        }
      });
    });
  </script>
</body>
</html>
