<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
</head>
<body>
  <!-- Main Content Container -->
  <main class="container">
    <div class="card" style="max-width: 350px;">
      <h2 style="margin-bottom: 2rem;">Login to FreeFit</h2>
      <form id="login-form" style="display: flex; flex-direction: column; gap: 1.2rem; width: 100%;">
        <input id="email" type="email" placeholder="Email" autocomplete="username" required style="width: 100%;" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" required style="width: 100%;" />
        <button class="primary-btn" id="login-btn" type="submit" style="margin-top: 0.5rem;">Login</button>
      </form>
      <p id="status" style="margin-top: 1.2rem;"></p>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabase = createClient(
      'https://mgskqqwxvnxyasuksxvp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2txcXd4dm54eWFzdWtzeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjc0NTQsImV4cCI6MjA2MTg0MzQ1NH0.BOqV1UvJIA5EzP9FsFWoI_F229nswzmG5WHkXdz4ItI'
    );

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const status = document.getElementById('status');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          status.textContent = error.message;
        } else {
          window.location.href = "landing.html";
        }
      });
    });
  </script>
</body>
</html>
