<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>FreeFit â€“ Log Workout</title>
  <style>
    /* â€¦ your existing global + navbar styles â€¦ */

    main { max-width:600px; margin:2rem auto; color:#fff; }
    h2 { color:#ffb347; }
    form label { display:block; margin-top:1rem; font-weight:600; }
    form input, form select, form textarea {
      width:100%; padding:.75rem; margin-top:.25rem;
      border:none; border-radius:6px; background:#2c2c3c; color:#fff;
    }
    #entries { margin-top:1rem; border-top:1px solid #444; padding-top:1rem; }
    .entry-row {
      display:grid;
      grid-template-columns:2fr 1fr 1fr 1fr auto;
      gap:.5rem; align-items:center; margin-bottom:.75rem;
    }
    .remove-entry { 
      background:none; border:none; color:#ff6b6b;
      font-size:1.5rem; cursor:pointer;
    }
    #addEntry, #saveWorkout {
      margin-top:1rem; padding:.75rem; font-size:1rem;
      border:none; border-radius:6px; cursor:pointer;
    }
    #addEntry { background:#4477ff; color:#fff; }
    #saveWorkout { background:#ffb347; color:#1e1e2f; }
    #status { margin-top:1rem; font-weight:bold; }
  </style>
</head>
<body>
  <!-- your <nav> â€¦ </nav> -->
  <main>
    <h2>Log a New Workout</h2>
    <form id="logForm">
      <label for="type">Session Name / Type</label>
      <input type="text" id="type" placeholder="e.g. Leg Day" required />

      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="notes">Session Notes</label>
      <textarea id="notes" rows="2" placeholder="Howâ€™d it go?"></textarea>

      <div id="entries">
        <!-- entry rows go here -->
      </div>

      <button type="button" id="addEntry">+ Add Exercise</button>
      <button type="submit" id="saveWorkout">Save Workout</button>
      <p id="status"></p>
    </form>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabase = createClient(
      'https://mgskqqwxvnxyasuksxvp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2txcXd4dm54eWFzdWtzeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjc0NTQsImV4cCI6MjA2MTg0MzQ1NH0.BOqV1UvJIA5EzP9FsFWoI_F229nswzmG5WHkXdz4ItI'
    );

    let userId, exercises = [];

    // 1) Fetch user & master exercise list
    async function init() {
      const { data:{user}, error: authErr } = await supabase.auth.getUser();
      if (authErr || !user) return window.location.replace('login.html');
      userId = user.id;

      const { data, error: exErr } = await supabase
        .from('exercises')
        .select('id, exercise_name');
      if (exErr) console.error(exErr);
      else exercises = data;

      // default date = today + first entry row
      document.getElementById('date').valueAsDate = new Date();
      addEntryRow();
    }

    // 2) Add one exercise row (select exercise_id + sets/reps/weight)
    function addEntryRow() {
      const row = document.createElement('div');
      row.className = 'entry-row';
      row.innerHTML = `
        <select class="exercise_id" required>
          <option value="">â€” choose exercise â€”</option>
          ${exercises.map(e => `<option value="${e.id}">${e.exercise_name}</option>`).join('')}
        </select>
        <input type="number" class="sets" placeholder="Sets" min="1" required />
        <input type="number" class="reps" placeholder="Reps" min="1" required />
        <input type="number" class="weight" placeholder="Weight" min="0" step="0.1" />
        <button type="button" class="remove-entry">&times;</button>
      `;
      row.querySelector('.remove-entry').onclick = () => row.remove();
      document.getElementById('entries').append(row);
    }
    document.getElementById('addEntry').onclick = addEntryRow;

    // 3) On submit: insert into workouts â†’ then workout_intries
    document.getElementById('logForm').onsubmit = async e => {
      e.preventDefault();
      const type  = document.getElementById('type').value.trim();
      const date  = document.getElementById('date').value;
      const notes = document.getElementById('notes').value.trim();

      // collect all entry rows
      const payload = Array.from(document.querySelectorAll('.entry-row'))
        .map(r => ({
          exercise_id: r.querySelector('.exercise_id').value,
          sets:        parseInt(r.querySelector('.sets').value, 10),
          reps:        parseInt(r.querySelector('.reps').value, 10),
          weight:      parseFloat(r.querySelector('.weight').value) || 0
        }));

      if (!payload.length) {
        return showStatus('Add at least one exercise!', 'red');
      }

      // a) INSERT workout
      const { data: workout, error: wErr } = await supabase
        .from('workouts')
        .insert([{ user_id, date, type, notes }])
        .select()
        .single();
      if (wErr) return showStatus('Failed to save workout.', 'red');

      // b) BULK INSERT entries into workout_intries
      const entries = payload.map(e => ({
        workout_id:   workout.id,
        exercise_id:  e.exercise_id,
        sets:         e.sets,
        reps:         e.reps,
        weight:       e.weight
      }));
      const { error: eErr } = await supabase
        .from('workout_intries')
        .insert(entries);
      if (eErr) return showStatus('Failed to save exercises.', 'red');

      showStatus('Workout logged! ðŸŽ‰', 'lightgreen');
      // optionally clear form or redirectâ€¦
    };

    function showStatus(msg, color) {
      const st = document.getElementById('status');
      st.textContent = msg;
      st.style.color   = color;
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
