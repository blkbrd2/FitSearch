<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit â€“ Log Workout</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <style>
    .field input,
    .field select,
    .field textarea {
      width: 100%;
      padding: var(--space-sm);
      border: none;
      border-radius: var(--radius-md);
      background: var(--color-bg-light);
      color: var(--color-text);
      font-size: var(--fz-base);
      margin-bottom: var(--space-md);
    }
    .modal-overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    .modal {
      background: var(--color-bg-mid);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      width:90%; max-width:480px;
      position:relative;
      box-shadow: var(--shadow-lg);
    }
    .modal-close {
      position:absolute;
      top:var(--space-sm); right:var(--space-sm);
      background:none; border:none;
      font-size:1.25rem; color:var(--color-text-muted);
      cursor:pointer;
    }
    .modal h3 {
      margin-bottom: var(--space-md);
      color: var(--color-text);
      font-size: var(--fz-lg);
    }
    .set-row {
      display:flex;
      align-items:center;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }
    .set-row .set-label {
      width: 4rem;
      font-weight: bold;
      color: var(--color-text);
    }
    .set-row input {
      flex:1;
      padding: var(--space-sm);
      border:none;
      border-radius: var(--radius-md);
      background: var(--color-bg-light);
      color: var(--color-text);
      font-size: var(--fz-base);
    }
  </style>
</head>
<body>
  <nav>...
    <!-- existing nav links -->
  </nav>

  <main class="container">
    <div class="card" style="max-width:600px;">
      <h2>Log a New Workout</h2>
      <form id="logForm">
        <!-- ... other fields ... -->
        <div id="entries"></div>
        <button type="button" class="secondary-btn" id="addExercise">+ Add Exercise</button>
        <button type="submit" class="primary-btn">Save Workout</button>
        <p id="status"></p>
      </form>
    </div>
  </main>

  <!-- Add Exercise Modal -->
  <div class="modal-overlay" id="exerciseModal">
    <div class="modal">
      <button class="modal-close" id="closeModal">Ã—</button>
      <h3>Add Exercise</h3>
      <div class="field">
        <label for="modalExercise">Exercise</label>
        <select id="modalExercise"></select>
      </div>
      <div id="setContainer"></div>
      <button type="button" class="secondary-btn" id="addSet">+ Add Set</button>
      <button type="button" class="primary-btn" id="saveExercise">Save</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabase = createClient('https://mgskqqwxvnxyasuksxvp.supabase.co','YOUR_ANON_KEY');
    let exercises=[], userId=null;
    const workoutEntries=[];

    document.addEventListener('DOMContentLoaded', async()=>{
      const { data:{ session } } = await supabase.auth.getSession();
      if(!session) return location.replace('login.html');
      userId=session.user.id;
      const { data } = await supabase.from('exercises').select('id, exercise_name');
      exercises=data||[];
      const sel=document.getElementById('modalExercise');
      exercises.forEach(e=>{
        const opt=document.createElement('option');
        opt.value=e.id; opt.textContent=e.exercise_name;
        sel.appendChild(opt);
      });
      document.getElementById('addExercise').onclick=openModal;
      document.getElementById('addSet').onclick=addSetRow;
      document.getElementById('saveExercise').onclick=saveExercise;
      document.getElementById('closeModal').onclick=()=>document.getElementById('exerciseModal').style.display='none';
    });

    function openModal(){
      document.getElementById('exerciseModal').style.display='flex';
      document.getElementById('setContainer').innerHTML=''; addSetRow();
    }
    function addSetRow(){
      const rows=document.querySelectorAll('.set-row').length+1;
      const row=document.createElement('div'); row.className='set-row';
      row.innerHTML=`
        <div class="set-label">Set ${rows}</div>
        <input type="number" placeholder="Weight" step="0.1" required />
        <input type="number" placeholder="Reps" required />
      `;
      document.getElementById('setContainer').appendChild(row);
    }
    function saveExercise(){
      const sel=document.getElementById('modalExercise');
      const exerciseId=sel.value;
      if(!exerciseId) return alert('Select an exercise');
      const sets=Array.from(document.querySelectorAll('.set-row')).map(r=>{
        const [w,rp]=r.querySelectorAll('input'); return { weight:parseFloat(w.value), reps:parseInt(rp.value) };
      });
      const entry={ exercise_id:exerciseId, set_count:sets.length };
      sets.forEach((s,i)=>{ entry[`weight_set${i+1}`]=s.weight; entry[`reps_set${i+1}`]=s.reps; });
      workoutEntries.push(entry);
      renderEntries(); document.getElementById('exerciseModal').style.display='none';
    }
    function renderEntries(){
      const c=document.getElementById('entries'); c.innerHTML='';
      workoutEntries.forEach(en=>{
        const ex=exercises.find(e=>e.id===en.exercise_id);
        const card=document.createElement('div'); card.className='card';
        card.innerHTML=`<h4>${ex.exercise_name}</h4>`+
          [...Array(en.set_count)].map((_,i)=>`<div>Set ${i+1}: ${en[`weight_set${i+1}`]} lb Ã— ${en[`reps_set${i+1}`]} reps</div>`).join('');
        c.appendChild(card);
      });
    }
    document.getElementById('logForm').onsubmit=async e=>{
      e.preventDefault();
      const type=document.getElementById('type').value;
      const date=document.getElementById('date').value;
      const notes=document.getElementById('notes').value.trim();
      const { data:wo, error }=await supabase.from('workouts').insert({ user_id:userId,type,date,notes }).select('id').single();
      if(error) return alert('Workout save failed');
      const { error:err2 } = await supabase.from('workout_entries').insert(workoutEntries.map(en=>({ workout_id:wo.id,...en }))); 
      if(err2) return alert('Entries save failed');
      alert('Workout Logged ðŸŽ‰'); location.reload();
    };
  </script>
</body>
</html>
