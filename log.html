<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit â€“ Log Workout</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <style>
    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    /* Modal Box */
    .modal {
      background: var(--color-bg-mid);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      width: 90%; max-width: 480px;
      position: relative;
      box-shadow: var(--shadow-lg);
    }
    /* Close Button */
    .modal-close {
      position: absolute;
      top: var(--space-sm);
      right: var(--space-sm);
      background: none;
      border: none;
      font-size: 1.25rem;
      color: var(--color-text-muted);
      cursor: pointer;
    }
    .modal h3 {
      margin-bottom: var(--space-md);
      color: var(--color-text);
      font-size: var(--fz-lg);
    }
    .field label {
      font-weight: bold;
      color: var(--color-text);
      margin-bottom: var(--space-xs);
      display: block;
      font-size: var(--fz-sm);
    }
    .field input,
    .field select {
      width: 100%;
      padding: var(--space-sm);
      border: none;
      border-radius: var(--radius-md);
      background: var(--color-bg-light);
      color: var(--color-text);
      font-size: var(--fz-base);
      margin-bottom: var(--space-md);
    }
    .set-row {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-sm);
    }
    .set-row input {
      flex: 1;
    }
    .modal .secondary-btn,
    .modal .primary-btn {
      width: 100%;
      margin-top: var(--space-sm);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="landing.html"><i data-lucide="home"></i><span>Home</span></a>
    <a href="profile.html"><i data-lucide="user"></i><span>Profile</span></a>
    <a href="workouts.html"><i data-lucide="dumbbell"></i><span>Workouts</span></a>
    <a href="exercise_search.html"><i data-lucide="search"></i><span>Exercises</span></a>
    <a href="log.html" class="active"><i data-lucide="pencil"></i><span>Log Entry</span></a>
    <a href="metrics.html"><i data-lucide="bar-chart"></i><span>Metrics</span></a>
  </nav>

  <datalist id="exerciseList"></datalist>
  <main class="container">
    <div class="card" style="max-width: 600px;">
      <h2>Log a New Workout</h2>
      <form id="logForm">
        <div class="field">
          <label for="type">Workout Type</label>
          <select id="type" required>
            <option value="">â€” Select type â€”</option>
            <option value="push">Push</option>
            <option value="pull">Pull</option>
            <option value="legs">Legs</option>
            <option value="core">Core</option>
            <option value="full body">Full Body</option>
            <option value="cardio">Cardio</option>
            <option value="rest">Rest</option>
          </select>
        </div>
        <div class="field">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="field">
          <label for="notes">Session Notes</label>
          <textarea id="notes" rows="2" placeholder="Howâ€™d it go?"></textarea>
        </div>

        <div id="entries"></div>
        <button type="button" class="secondary-btn" id="addExercise">+ Add Exercise</button>
        <button type="submit" class="primary-btn">Save Workout</button>
        <p id="status"></p>
      </form>
    </div>
  </main>

  <!-- Add Exercise Modal -->
  <div class="modal-overlay" id="exerciseModal">
    <div class="modal">
      <button class="modal-close" id="closeModal">Ã—</button>
      <h3>Add Exercise</h3>
      <div class="field">
        <label for="modalExercise">Exercise</label>
        <input id="modalExercise" list="exerciseList" placeholder="Search by name or description" />
      </div>
      <div class="field">
        <label for="modalType">Movement Type</label>
        <select id="modalType">
          <option value="">All Movements</option>
          <option>Push</option>
          <option>Pull</option>
          <option>Hold</option>
          <option>Hinge</option>
          <option>Squat</option>
          <option>Lunge</option>
          <option>Rotation</option>
          <option>Multiple</option>
        </select>
      </div>
      <div id="setContainer"></div>
      <button type="button" class="secondary-btn" id="addSet">+ Add Set</button>
      <button type="button" class="primary-btn" id="saveExercise">Save</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabase = createClient(
      'https://mgskqqwxvnxyasuksxvp.supabase.co',
      'ey...your_anon_key_here...'
    );

    let exercises = [], userId = null;
    const workoutEntries = [];

    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.replace('login.html');
      userId = session.user.id;

      const { data } = await supabase.from('exercises').select('id, exercise_name');
      exercises = data || [];
      const list = document.getElementById('exerciseList');
      exercises.forEach(e => {
        const opt = document.createElement('option');
        opt.value = e.exercise_name;
        list.appendChild(opt);
      });

      document.getElementById('date').valueAsDate = new Date();
      document.getElementById('addExercise').onclick = openModal;
      document.getElementById('addSet').onclick = addSetRow;
      document.getElementById('saveExercise').onclick = saveExercise;
      document.getElementById('logForm').onsubmit = handleSubmit;

      addSetRow();
      if (window.lucide) lucide.createIcons();
    });

    function openModal() {
      document.getElementById('exerciseModal').style.display = 'flex';
      document.getElementById('modalExercise').value = '';
      document.getElementById('modalType').value = '';
      document.getElementById('setContainer').innerHTML = '';
      addSetRow();
    }

    function addSetRow() {
      const row = document.createElement('div');
      row.className = 'set-row';
      row.innerHTML = `
        <input type="number" placeholder="Weight" step="0.1" />
        <input type="number" placeholder="Reps" />
      `;
      document.getElementById('setContainer').appendChild(row);
    }

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('exerciseModal').style.display = 'none';
    });

    function saveExercise() {
      const name = document.getElementById('modalExercise').value;
      const exercise = exercises.find(e => e.exercise_name === name);
      if (!exercise) return alert('Exercise not found.');

      const sets = Array.from(document.querySelectorAll('.set-row')).map(r => {
        const [weight, reps] = r.querySelectorAll('input');
        return { weight: parseFloat(weight.value), reps: parseInt(reps.value, 10) };
      }).filter(s => !isNaN(s.weight) && !isNaN(s.reps));

      const entry = { exercise_id: exercise.id, set_count: sets.length };
      sets.forEach((s, i) => {
        entry[`weight_set${i + 1}`] = s.weight;
        entry[`reps_set${i + 1}`] = s.reps;
      });
      workoutEntries.push(entry);
      renderEntries();
      document.getElementById('exerciseModal').style.display = 'none';
    }

    function renderEntries() {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      workoutEntries.forEach(entry => {
        const ex = exercises.find(e => e.id === entry.exercise_id);
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h4>${ex.exercise_name}</h4>` +
          [...Array(entry.set_count)].map((_, i) => {
            return `<div>Set ${i + 1}: ${entry[`weight_set${i + 1}`]} lb Ã— ${entry[`reps_set${i + 1}`]} reps</div>`;
          }).join('');
        container.appendChild(div);
      });
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const type = document.getElementById('type').value;
      const date = document.getElementById('date').value;
      const notes = document.getElementById('notes').value.trim();

      const { data: workout, error } = await supabase
        .from('workouts')
        .insert({ user_id: userId, type, date, notes })
        .select('id')
        .single();

      if (error) return alert('Failed to save workout');

      const entriesToInsert = workoutEntries.map(entry => ({ workout_id: workout.id, ...entry }));
      const { error: entryErr } = await supabase.from('workout_entries').insert(entriesToInsert);
      if (entryErr) return alert('Failed to save entries');

      document.getElementById('logForm').reset();
      document.getElementById('entries').innerHTML = '';
      workoutEntries.length = 0;
      alert('Workout Logged ðŸŽ‰');
    }
  </script>
</body>
</html>
