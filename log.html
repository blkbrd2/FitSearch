<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit – Log Workout</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <style>
    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    /* Modal Box */
    .modal {
      background: var(--color-bg-mid);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      width: 90%; max-width: 480px;
      position: relative;
      box-shadow: var(--shadow-lg);
    }
    /* Close Button */
    .modal-close {
      position: absolute;
      top: var(--space-sm);
      right: var(--space-sm);
      background: none;
      border: none;
      font-size: 1.25rem;
      color: var(--color-text-muted);
      cursor: pointer;
    }
    .modal h3 {
      margin-bottom: var(--space-md);
      color: var(--color-text);
      font-size: var(--fz-lg);
    }
    .field label {
      font-weight: bold;
      color: var(--color-text);
      margin-bottom: var(--space-xs);
      display: block;
      font-size: var(--fz-sm);
    }
    .field input,
    .field select {
      width: 100%;
      padding: var(--space-sm);
      border: none;
      border-radius: var(--radius-md);
      background: var(--color-bg-light);
      color: var(--color-text);
      font-size: var(--fz-base);
      margin-bottom: var(--space-md);
    }
    .set-row {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-sm);
    }
    .set-row input {
      flex: 1;
    }
    .modal .secondary-btn,
    .modal .primary-btn {
      width: 100%;
      margin-top: var(--space-sm);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav> ... existing nav links ... </nav>

  <datalist id="exerciseList"></datalist>
  <main class="container">
    <!-- existing form markup unchanged -->
  </main>

  <!-- Add Exercise Modal -->
  <div class="modal-overlay" id="exerciseModal">
    <div class="modal">
      <button class="modal-close" id="closeModal">×</button>
      <h3>Add Exercise</h3>
      <div class="field">
        <label for="modalExercise">Exercise</label>
        <input id="modalExercise" list="exerciseList" placeholder="Search by name or description" />
      </div>
      <div class="field">
        <label for="modalType">Movement Type</label>
        <select id="modalType">
          <option value="">All Movements</option>
          <option>Push</option>
          <option>Pull</option>
          <option>Hold</option>
          <!-- etc. -->
        </select>
      </div>
      <div id="setContainer"></div>
      <button type="button" class="secondary-btn" id="addSet">+ Add Set</button>
      <button type="button" class="primary-btn" id="saveExercise">Save</button>
    </div>
  </div>

  <script type="module">
    // ... existing imports and init code ...

    // Close Modal Handler
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('exerciseModal').style.display = 'none';
    });

    // Open Modal
    document.getElementById('addExercise').onclick = () => {
      document.getElementById('exerciseModal').style.display = 'flex';
      // reset fields
      document.getElementById('modalExercise').value = '';
      document.getElementById('modalType').value = '';
      document.getElementById('setContainer').innerHTML = '';
      addSetRow();
    };

    function addSetRow() {
      const row = document.createElement('div');
      row.className = 'set-row';
      row.innerHTML = `
        <input type="number" placeholder="Weight" step="0.1" />
        <input type="number" placeholder="Reps" />
      `;
      document.getElementById('setContainer').appendChild(row);
    }

    // ... rest of saveExercise, renderEntries, handleSubmit ...
  </script>
</body>
</html>
