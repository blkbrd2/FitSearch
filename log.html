<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit â€“ Log Workout</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <style>
    .field input,
    .field select,
    .field textarea {
      width: 100%;
      padding: var(--space-sm);
      border: none;
      border-radius: var(--radius-md);
      background: var(--color-bg-light);
      color: var(--color-text);
      font-size: var(--fz-base);
      margin-bottom: var(--space-md);
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: var(--color-bg-mid);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      width: 90%; max-width: 480px;
      position: relative;
      box-shadow: var(--shadow-lg);
      overflow-x: hidden;
    }
    .modal-close {
      position: absolute;
      top: var(--space-sm);
      right: var(--space-sm);
      background: none;
      border: none;
      font-size: 1.25rem;
      color: var(--color-text-muted);
      cursor: pointer;
    }
    .modal h3 {
      margin-bottom: var(--space-md);
      color: var(--color-text);
      font-size: var(--fz-lg);
    }
    .set-row {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }
    .set-label {
      flex-shrink: 0;
      width: 4rem;
      font-weight: bold;
      color: var(--color-text);
    }
    .set-row input {
      flex: 1;
      padding: var(--space-sm);
      border: none;
      border-radius: var(--radius-md);
      background: var(--color-bg-light);
      color: var(--color-text);
      font-size: var(--fz-base);
      min-width: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="landing.html"><i data-lucide="home"></i><span>Home</span></a>
    <a href="profile.html"><i data-lucide="user"></i><span>Profile</span></a>
    <a href="workouts.html"><i data-lucide="dumbbell"></i><span>Workouts</span></a>
    <a href="exercise_search.html"><i data-lucide="search"></i><span>Exercises</span></a>
    <a href="log.html" class="active"><i data-lucide="pencil"></i><span>Log Entry</span></a>
    <a href="metrics.html"><i data-lucide="bar-chart"></i><span>Metrics</span></a>
  </nav>

  <main class="container">
    <div class="card" style="max-width:600px;">
      <h2>Log a New Workout</h2>
      <form id="logForm" style="display:flex; flex-direction:column; gap:var(--space-md)">
        <div class="field">
          <label for="type">Workout Type</label>
          <select id="type" required>
            <option value="">â€” Select type â€”</option>
            <option value="push">Push</option>
            <option value="pull">Pull</option>
            <option value="legs">Legs</option>
            <option value="core">Core</option>
            <option value="full body">Full Body</option>
            <option value="cardio">Cardio</option>
            <option value="rest">Rest</option>
          </select>
        </div>
        <div class="field">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="field">
          <label for="notes">Session Notes</label>
          <textarea id="notes" rows="2" placeholder="Howâ€™d it go?"></textarea>
        </div>
        <div id="entries"></div>
        <button type="button" class="secondary-btn" id="addExercise">+ Add Exercise</button>
        <button type="submit" class="primary-btn">Save Workout</button>
        <p id="status"></p>
      </form>
    </div>
  </main>

  <!-- Searchable datalist -->
  <datalist id="exerciseList"></datalist>

  <div class="modal-overlay" id="exerciseModal">
    <div class="modal">
      <button class="modal-close" id="closeModal">Ã—</button>
      <h3>Add Exercise</h3>
      <div class="field">
        <label for="modalSearch">Exercise</label>
        <input type="text" id="modalSearch" list="exerciseList" placeholder="Search exercise" />
        <input type="hidden" id="modalId" />
      </div>
      <div id="setContainer"></div>
      <button type="button" class="secondary-btn" id="addSet">+ Add Set</button>
      <button type="button" class="primary-btn" id="saveExercise">Save</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient('https://mgskqqwxvnxyasuksxvp.supabase.co','YOUR_ANON_KEY');
    let exercises = [], workoutEntries = [], userId=null;

    document.addEventListener('DOMContentLoaded', async () => {
      if(window.lucide) lucide.createIcons();
      const { data:{session} } = await supabase.auth.getSession();
      if(!session) return location.replace('login.html');
      userId=session.user.id;
      const { data } = await supabase.from('exercises').select('id,exercise_name');
      exercises = data.sort((a,b)=>a.exercise_name.localeCompare(b.exercise_name));
      const dl=document.getElementById('exerciseList');
      exercises.forEach(e=>dl.appendChild(new Option(e.exercise_name)));
      document.getElementById('addExercise').onclick = openModal;
      document.getElementById('closeModal').onclick = () => closeModal();
      document.getElementById('modalSearch').onchange = e=>{
        const ex=exercises.find(x=>x.exercise_name===e.target.value);
        document.getElementById('modalId').value=ex?ex.id:'';
      };
      document.getElementById('addSet').onclick=addSetRow;
      document.getElementById('saveExercise').onclick=saveExercise;
      document.getElementById('logForm').onsubmit=e=>handleSubmit(e);
      document.getElementById('date').valueAsDate=new Date();
    });
    function openModal(){
      document.getElementById('modalSearch').value='';
      document.getElementById('setContainer').innerHTML='';
      addSetRow();
      document.getElementById('exerciseModal').style.display='flex';
    }
    function closeModal(){document.getElementById('exerciseModal').style.display='none';}
    function addSetRow(){
      const c=document.querySelectorAll('.set-row').length+1;
      const row=document.createElement('div');row.className='set-row';
      row.innerHTML=`<div class="set-label">Set ${c}</div><input type="number" placeholder="Weight" step="0.1" required/><input type="number" placeholder="Reps" required/>`;
      document.getElementById('setContainer').appendChild(row);
    }
    function saveExercise(){
      const id=document.getElementById('modalId').value;
      if(!id) return alert('Select an exercise');
      const sets=Array.from(document.querySelectorAll('.set-row')).map(r=>{
        const [w,rp]=r.querySelectorAll('input');return{weight:parseFloat(w.value),reps:parseInt(rp.value,10)};
      });
      const entry={exercise_id:id,set_count:sets.length};
      sets.forEach((s,i)=>{entry[`weight_set${i+1}`]=s.weight;entry[`reps_set${i+1}`]=s.reps;});
      workoutEntries.push(entry);
      renderEntries();closeModal();
    }
    function renderEntries(){
      const cont=document.getElementById('entries');cont.innerHTML='';
      workoutEntries.forEach(en=>{
        const ex=exercises.find(x=>x.id===en.exercise_id);
        const card=document.createElement('div');card.className='card';
        card.innerHTML=`<h4>${ex.exercise_name}</h4>`+
          Array.from({length:en.set_count},(_,i)=>`<div>Set ${i+1}: ${en[`weight_set${i+1}`]} lb Ã— ${en[`reps_set${i+1}`]} reps</div>`).join('');
        cont.appendChild(card);
      });
    }
    async function handleSubmit(e){
      e.preventDefault();
      const type=document.getElementById('type').value;
      const date=document.getElementById('date').value;
      const notes=document.getElementById('notes').value.trim();
      const {data:w}=await supabase.from('workouts').insert({user_id:userId,type,date,notes}).select('id').single();
      await supabase.from('workout_entries').insert(workoutEntries.map(en=>({workout_id:w.id,...en})));
      document.getElementById('logForm').reset();
      document.getElementById('entries').innerHTML='';
      document.getElementById('date').valueAsDate=new Date();
      alert('Workout Logged ðŸŽ‰');
    }
  </script>
</body>
</html>
