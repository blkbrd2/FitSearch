<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit – My Workouts</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <style>
    /* Table header tweaks */
    .workouts-table th, .workouts-table td { text-align: left; }
    .card-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: var(--space-lg); }
    .workout-card {
      background: var(--color-bg-mid);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      box-shadow: var(--shadow-md);
    }
    .workout-card h4 { margin-bottom: var(--space-sm); }
    .workout-card .meta { font-size: var(--fz-sm); color: var(--color-text-muted); margin-bottom: var(--space-sm); }
    .workout-card .sets, .workout-card .groups, .workout-card .ex-count {
      font-weight: bold; color: var(--color-text);
    }
    .detail-cards { display: grid; grid-template-columns: 1fr; gap: var(--space-md); }
    .exercise-card {
      background: var(--color-bg-mid);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      box-shadow: var(--shadow-md);
    }
    .exercise-card h5 { margin-bottom: var(--space-xs); }
    .exercise-card .info { font-size: var(--fz-sm); color: var(--color-text-muted); }
  </style>
</head>
<body>
  <nav> ...existing nav... </nav>
  <main class="container">
    <h2>My Workouts</h2>
    <button class="primary-btn" id="newWorkout">+ New Workout</button>
    <div class="field">
      <label for="filterType">Filter by type:</label>
      <select id="filterType">
        <option value="all">All</option>
        <option value="push">Push</option>
        <option value="pull">Pull</option>
        <option value="legs">Legs</option>
        <option value="core">Core</option>
        <option value="full body">Full Body</option>
        <option value="cardio">Cardio</option>
        <option value="rest">Rest</option>
      </select>
    </div>

    <!-- List View Table -->
    <table class="workouts-table" id="workoutsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Exercises</th>
          <th>Sets</th>
          <th>Muscle Groups</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Detail View Container -->
    <div id="detailView" style="display:none;">
      <button class="secondary-btn" id="backToList">← Back</button>
      <h2>Workout Details</h2>
      <div class="workout-summary meta">
        <span class="ex-count"></span> exercises &bull; 
        <span class="sets"></span> sets &bull; 
        <span class="groups"></span> muscle groups
      </div>
      <div class="detail-cards" id="exerciseCards"></div>
    </div>
  </main>

  <script type="module">
    import { createClient } from '@supabase/supabase-js';
    const supabase = createClient('https://mgskqqwxvnxyasuksxvp.supabase.co', 'YOUR_ANON_KEY');
    const tableBody = document.querySelector('#workoutsTable tbody');
    const detailView = document.getElementById('detailView');
    const filterType = document.getElementById('filterType');

    let workouts = [];

    document.addEventListener('DOMContentLoaded', loadWorkouts);
    filterType.onchange = loadWorkouts;
    document.getElementById('backToList').onclick = () => { detailView.style.display = 'none'; document.querySelector('.workouts-table').style.display='table'; };

    async function loadWorkouts() {
      const type = filterType.value;
      let query = supabase.from('workouts')
        .select('id, date, type, workout_entries(set_count, exercise:exercise_id(exercise_name, primary_muscle_group))');
      if (type !== 'all') query = query.eq('type', type);
      const { data, error } = await query.order('date', { ascending: false });
      if (error) return console.error(error);

      workouts = data;
      renderList();
    }

    function renderList() {
      tableBody.innerHTML = '';
      workouts.forEach(w => {
        const totalSets = w.workout_entries.reduce((sum,e) => sum + (e.set_count||0), 0);
        const muscles = [...new Set(w.workout_entries.map(e => e.exercise.primary_muscle_group))].length;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${new Date(w.date).toLocaleDateString()}</td>
          <td>${w.type}</td>
          <td>${w.workout_entries.length}</td>
          <td>${totalSets}</td>
          <td>${muscles}</td>
          <td><button class="secondary-btn" data-id="${w.id}">View</button></td>
        `;
        row.querySelector('button').onclick = () => showDetail(w, totalSets, muscles);
        tableBody.appendChild(row);
      });
    }

    function showDetail(workout, totalSets, muscles) {
      document.querySelector('.workouts-table').style.display = 'none';
      detailView.style.display = 'block';
      document.querySelector('.workout-summary .ex-count').textContent = workout.workout_entries.length;
      document.querySelector('.workout-summary .sets').textContent = totalSets;
      document.querySelector('.workout-summary .groups').textContent = muscles;

      const cards = document.getElementById('exerciseCards');
      cards.innerHTML = '';
      workout.workout_entries.forEach((entry, idx) => {
        const card = document.createElement('div'); card.className = 'exercise-card';
        const name = entry.exercise.exercise_name;
        const count = entry.set_count;
        let setsHtml = '';
        for (let i = 1; i <= count; i++) {
          setsHtml += `<div>Set ${i}: ${entry['weight_set'+i]} lb × ${entry['reps_set'+i]} reps</div>`;
        }
        card.innerHTML = `
          <h5>${name}</h5>
          <div class="info">Sets: ${count}</div>
          ${setsHtml}
        `;
        cards.appendChild(card);
      });
    }
  </script>
</body>
</html>
