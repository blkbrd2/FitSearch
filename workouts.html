<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>FreeFit – My Workouts</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <style>
    .workouts-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: var(--space-md);
    }
    .workouts-table th,
    .workouts-table td {
      padding: var(--space-sm) var(--space-md);
      border-bottom: 1px solid var(--color-border);
      color: var(--color-text);
    }
    .workouts-table th {
      text-transform: uppercase;
      font-size: var(--fz-sm);
      color: var(--color-text-muted);
      text-align: left;
    }
    .workouts-table tbody tr:hover {
      background: var(--color-bg-light);
    }
    .detail-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--space-md);
      margin-top: var(--space-md);
    }
    .exercise-card {
      background: var(--color-bg-mid);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      box-shadow: var(--shadow-md);
    }
    .exercise-card h5 {
      margin-bottom: var(--space-xs);
      color: var(--color-text);
    }
    .exercise-card .info {
      font-size: var(--fz-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-xs);
    }
  </style>
</head>
<body>
  <nav>
    <a href="landing.html"><i data-lucide="home"></i><span>Home</span></a>
    <a href="profile.html"><i data-lucide="user"></i><span>Profile</span></a>
    <a href="workouts.html" class="active"><i data-lucide="dumbbell"></i><span>Workouts</span></a>
    <a href="exercise_search.html"><i data-lucide="search"></i><span>Exercises</span></a>
    <a href="log.html"><i data-lucide="pencil"></i><span>Log Entry</span></a>
    <a href="metrics.html"><i data-lucide="bar-chart"></i><span>Metrics</span></a>
  </nav>

  <main class="container">
    <h2>My Workouts</h2>
    <div class="field">
      <a href="log.html" class="primary-btn">+ New Workout</a>
    </div>
    <div class="field">
      <label for="filterType">Filter by type</label>
      <select id="filterType">
        <option value="all">All</option>
        <option value="push">Push</option>
        <option value="pull">Pull</option>
        <option value="legs">Legs</option>
        <option value="core">Core</option>
        <option value="full body">Full Body</option>
        <option value="cardio">Cardio</option>
        <option value="rest">Rest</option>
      </select>
    </div>

    <table class="workouts-table" id="workoutsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Exercises</th>
          <th>Sets</th>
          <th>Muscle Groups</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="detailView" style="display:none;">
      <button type="button" class="secondary-btn" id="backToList">← Back to List</button>
      <h2>Workout Details</h2>
      <div class="meta" id="workoutSummary"></div>
      <div class="detail-cards" id="exerciseCards"></div>
    </div>
  </main>

  <script type="module">
    import { createClient } from '@supabase/supabase-js';
    const supabase = createClient(
      'https://mgskqqwxvnxyasuksxvp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2txcXd4dm54eWFzdWtzeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjc0NTQsImV4cCI6MjA2MTg0MzQ1NH0.BOqV1UvJIA5EzP9FsFWoI_F229nswzmG5WHkXdz4ItI'
    );

    const tableBody = document.querySelector('#workoutsTable tbody');
    const detailView = document.getElementById('detailView');
    const workoutsTable = document.getElementById('workoutsTable');
    const filterType = document.getElementById('filterType');

    document.addEventListener('DOMContentLoaded', () => {
      // Navigate to log page on click
      document.querySelector('.primary-btn').addEventListener('click', () => {
        window.location.href = 'log.html';
      });
      loadWorkouts();
      filterType.addEventListener('change', loadWorkouts);
      document.getElementById('backToList').addEventListener('click', () => {
        detailView.style.display = 'none';
        workoutsTable.style.display = 'table';
      });
      if (window.lucide) lucide.createIcons();
    });

    async function loadWorkouts() {
      const type = filterType.value;
      let query = supabase
        .from('workouts')
        .select(`
          id,
          date,
          type,
          workout_entries(
            set_count,
            weight_set1,
            reps_set1,
            exercise:exercise_id(exercise_name, primary_muscle_group)
          )
        `);
      if (type !== 'all') query = query.eq('type', type);
      const { data, error } = await query.order('date', { ascending: false });
      if (error) return console.error(error);
      renderList(data);
    }

    function renderList(workouts) {
      tableBody.innerHTML = '';
      workouts.forEach(w => {
        const entries = w.workout_entries || [];
        const totalSets = entries.reduce((sum, e) => sum + (e.set_count || 0), 0);
        const muscleCount = new Set(entries.map(e => e.exercise.primary_muscle_group)).size;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${new Date(w.date).toLocaleDateString()}</td>
          <td>${w.type}</td>
          <td>${entries.length}</td>
          <td>${totalSets}</td>
          <td>${muscleCount}</td>
          <td><button class="secondary-btn" data-id="${w.id}">View</button></td>
        `;
        row.querySelector('button').addEventListener('click', () => showDetail(w, entries, totalSets, muscleCount));
        tableBody.appendChild(row);
      });
    }

    function showDetail(workout, entries, totalSets, muscleCount) {
      workoutsTable.style.display = 'none';
      detailView.style.display = 'block';
      document.getElementById('workoutSummary').textContent =
        `${entries.length} exercises · ${totalSets} sets · ${muscleCount} muscle groups`;
      const cards = document.getElementById('exerciseCards');
      cards.innerHTML = '';
      entries.forEach(en => {
        const card = document.createElement('div');
        card.className = 'exercise-card';
        let html = `<h5>${en.exercise.exercise_name}</h5><div class="info">Sets: ${en.set_count}</div>`;
        for (let j = 1; j <= en.set_count; j++) {
          html += `<div>Set ${j}: ${en['weight_set'+j]} lb × ${en['reps_set'+j]} reps</div>`;
        }
        card.innerHTML = html;
        cards.appendChild(card);
      });
    }
  </script>
</body>
</html>
