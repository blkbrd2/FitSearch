<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFit – My Workouts</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.264.0/dist/umd/lucide.min.js"></script>
  <style>
    /* Page-specific table styling using CSS variables */
    .workouts-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: var(--space-md);
    }
    .workouts-table th,
    .workouts-table td {
      padding: var(--space-sm);
      border-bottom: 1px solid var(--color-border);
      text-align: left;
    }
    .workouts-table th {
      background-color: var(--color-bg-light);
      font-size: var(--fz-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .workouts-table tbody tr:hover {
      background-color: var(--color-bg-light);
    }
    .empty {
      text-align: center;
      color: var(--color-text-muted);
      margin-top: var(--space-lg);
    }
    .field {
      margin-bottom: var(--space-md);
    }
    .field strong {
      display: block;
      margin-bottom: var(--space-xs);
    }
    .field input {
      width: 100%;
      padding: var(--space-sm);
      border: none;
      border-radius: var(--radius-md);
      background: var(--color-bg-light);
      color: var(--color-text);
      font-size: var(--fz-base);
    }
    #editControls {
      display: flex;
      justify-content: center;
      gap: var(--space-md);
      margin: var(--space-md) 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="landing.html"><i data-lucide="home"></i><span>Home</span></a>
    <a href="profile.html"><i data-lucide="user"></i><span>Profile</span></a>
    <a href="workouts.html" class="active"><i data-lucide="dumbbell"></i><span>Workouts</span></a>
    <a href="exercise_search.html"><i data-lucide="search"></i><span>Exercises</span></a>
    <a href="log.html"><i data-lucide="pencil"></i><span>Log Entry</span></a>
    <a href="metrics.html"><i data-lucide="bar-chart"></i><span>Metrics</span></a>
  </nav>

  <main class="container">
    <h2 style="color: var(--color-accent-alt); text-align: center; margin-top: 0;">My Workouts</h2>
    <button class="primary-btn" id="newWorkout">+ New Workout</button>

    <!-- List View -->
    <div id="listContainer">
      <table class="workouts-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Notes</th>
            <th>Exercises</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="workoutList"></tbody>
      </table>
      <div class="empty" id="emptyMessage">Loading workouts…</div>
    </div>

    <!-- Detail View -->
    <div id="detailContainer" style="display: none;">
      <button class="secondary-btn" id="backToList">← Back</button>
      <h2 style="color: var(--color-accent-alt); text-align: center;">Workout Details</h2>

      <div class="field" id="dateField">
        <!-- Will be populated by JS -->
      </div>
      <div class="field">
        <strong>Type:</strong> <span id="detailType"></span>
      </div>
      <div class="field">
        <strong>Notes:</strong> <span id="detailNotes"></span>
      </div>

      <div id="editControls">
        <button class="secondary-btn" id="editBtn">Edit Workout</button>
        <button class="primary-btn" id="saveBtn" style="display: none;">Save Changes</button>
        <button class="secondary-btn" id="cancelBtn" style="display: none;">Cancel</button>
      </div>

      <h3 style="margin-top: var(--space-md);">Exercises</h3>
      <table class="workouts-table">
        <thead>
          <tr>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight</th>
          </tr>
        </thead>
        <tbody id="entriesList"></tbody>
      </table>
      <div class="empty" id="emptyDetail">Loading...</div>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabase = createClient(
      'https://mgskqqwxvnxyasuksxvp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2txcXd4dm54eWFzdWtzeHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjc0NTQsImV4cCI6MjA2MTg0MzQ1NH0.BOqV1UvJIA5EzP9FsFWoI_F229nswzmG5WHkXdz4ItI'
    );

    let exercises = [];
    let currentWorkoutId = null;

    document.getElementById('newWorkout').addEventListener('click', () => window.location.href = 'log.html');
    document.getElementById('backToList').addEventListener('click', () => window.location.href = 'workouts.html');

    document.addEventListener('DOMContentLoaded', async () => {
      if (window.lucide) lucide.createIcons();
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return window.location.replace('login.html');
      const userId = session.user.id;

      const { data: exData } = await supabase.from('exercises').select('id, exercise_name');
      exercises = exData || [];

      const params = new URLSearchParams(window.location.search);
      const viewId = params.get('view');
      if (viewId) {
        document.getElementById('listContainer').style.display = 'none';
        document.getElementById('detailContainer').style.display = 'block';
        return showWorkoutDetail(viewId);
      }

      loadWorkoutList(userId);
    });

    async function loadWorkoutList(userId) {
      const { data, error } = await supabase
        .from('workouts')
        .select('id, date, type, notes, workout_entries(id)')
        .eq('user_id', userId)
        .order('date', { ascending: false });
      const listEl = document.getElementById('workoutList');
      const emptyMsg = document.getElementById('emptyMessage');
      listEl.innerHTML = '';
      if (error) return emptyMsg.textContent = 'Failed to load workouts.';
      if (!data.length) return emptyMsg.textContent = 'No workouts yet.';
      emptyMsg.style.display = 'none';
      data.forEach(w => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(w.date).toLocaleDateString()}</td>
          <td>${capitalize(w.type)}</td>
          <td>${w.notes||''}</td>
          <td>${w.workout_entries.length}</td>
          <td><button class="primary-btn" data-id="${w.id}">View</button></td>
        `;
        tr.querySelector('button').addEventListener('click', () => window.location.href=`workouts.html?view=${w.id}`);
        listEl.appendChild(tr);
      });
    }

    async function showWorkoutDetail(id) {
      currentWorkoutId = id;
      const detailEmpty = document.getElementById('emptyDetail');
      detailEmpty.textContent = 'Loading...';

      const [{ data: workout }, { data: entries }] = await Promise.all([
        supabase.from('workouts').select('date, type, notes').eq('id', id).single(),
        supabase.from('workout_entries').select('exercise_id, sets, reps, weight').eq('workout_id', id)
      ]);

      // Render date field with span
      const dateField = document.getElementById('dateField');
      dateField.innerHTML = `<strong>Date:</strong><span id="detailDate">${new Date(workout.date).toLocaleDateString()}</span>`;

      document.getElementById('detailType').textContent = capitalize(workout.type);
      document.getElementById('detailNotes').textContent = workout.notes||'';

      // Edit control handlers
      document.getElementById('editBtn').onclick = startEdit;
      document.getElementById('cancelBtn').onclick = cancelEdit;
      document.getElementById('saveBtn').onclick = saveChanges;

      // Populate entries table
      const entriesEl = document.getElementById('entriesList');
      entriesEl.innerHTML = '';
      if (!entries.length) { detailEmpty.textContent='No exercises recorded.'; return; }
      detailEmpty.style.display='none';
      entries.forEach(r => {
        const exercise = exercises.find(e=>e.id===r.exercise_id);
        const name = exercise?exercise.exercise_name:r.exercise_id;
        const tr = document.createElement('tr');
        tr.innerHTML=`<td>${name}</td><td>${r.sets}</td><td>${r.reps}</td><td>${r.weight}</td>`;
        entriesEl.appendChild(tr);
      });
    }

    function startEdit() {
      const span = document.getElementById('detailDate');
      const currentVal = span.textContent.split('/').reverse().join('-');
      span.outerHTML = `<input type="date" id="editDate" value="${currentVal}" class="field-input" />`;
      toggleButtons(true);
    }

    function cancelEdit() {
      showWorkoutDetail(currentWorkoutId);
      toggleButtons(false);
    }

    async function saveChanges() {
      const input = document.getElementById('editDate');
      const newDate = input.value;
      const { error } = await supabase.from('workouts').update({ date: newDate }).eq('id', currentWorkoutId);
      if (error) return console.error('Update failed', error);
      showWorkoutDetail(currentWorkoutId);
      toggleButtons(false);
    }

    function toggleButtons(editing) {
      document.getElementById('editBtn').style.display = editing? 'none':'inline-block';
      document.getElementById('saveBtn').style.display = editing? 'inline-block':'none';
      document.getElementById('cancelBtn').style.display = editing? 'inline-block':'none';
    }

    function capitalize(str) { return str.charAt(0).toUpperCase()+str.slice(1); }
  </script>
</body>
</html>
